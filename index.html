        function addToCart(id) {
            const p = dbData.products[id];
            const exist = cart.find(i => i.id === id);
            if(exist) exist.qty++; else cart.push({...p, qty: 1});
            updateCart();
        }

        function updateCart() {
            let total = 0;
            document.getElementById('cartItems').innerHTML = cart.map((i, idx) => {
                total += (i.price * i.qty);
                return `<div class="flex gap-4 items-center bg-white p-5 rounded-[30px] shadow-sm">
                    <img src="${i.img}" class="w-16 h-16 object-contain bg-gray-50 rounded-2xl p-2">

                        <div class="flex justify-between items-center mt-3">

                                <button onclick="changeQty(${idx},1)" class="text-main"><i class="fas fa-plus-circle text-xl"></i></button>
                                <span class="font-black">${i.qty}</span>
                                <button onclick="changeQty(${idx},-1)" class="text-main"><i class="fas fa-minus-circle text-xl"></i></button>
                            </div>
                            <span class="font-black text-main">${i.price * i.qty}Ø¬</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cartSum').innerText = total + " Ø¬.Ù…";
            document.getElementById('cartCount').innerText = cart.reduce((s,i)=>s+i.qty, 0);
            document.getElementById('floatCart').classList.toggle('hidden', cart.length === 0);
        }

        function changeQty(idx, val) { cart[idx].qty += val; if(cart[idx].qty < 1) cart.splice(idx,1); updateCart(); }

        async function handleFormSubmit() {
